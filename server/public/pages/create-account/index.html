<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Instagram | create account</title>
</head>
<body>
	<h1 class="title">CREATE ACCOUNT</h1>
	<div class="form">
		<form action="/add" method="post">
			<input type="text" name="name" id="name" required placeholder="Enter a name" class="input">
			<input type="password" name="password" required id="password" placeholder="Enter a password" class="input">

		</form>
	</div>
	<script src="./script.js"></script>
</body>
</html>
